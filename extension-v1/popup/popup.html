<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Indexer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memento</h1>
            <p>Your personal web memory</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search your browsing history...">
            <select id="search-type">
                <option value="hybrid">Hybrid Search</option>
                <option value="semantic">Semantic Search</option>
                <option value="keyword">Keyword Search</option>
            </select>
            <button id="search-button">Search</button>
        </div>
        
        <div class="results-container" id="results-container">
            <!-- Search results will appear here -->
            <p class="empty-state">Search for something you've seen before</p>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="search">Search</button>
            <button class="tab-button" data-tab="journey">Journey</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>
        
        <div id="journey-tab" class="tab-content">
            <h2>Your Browsing Journey</h2>
            <div id="journey-viz">
                <!-- Journey visualization will be rendered here -->
            </div>
        </div>
        
        <div id="settings-tab" class="tab-content">
            <h2>Settings</h2>
            <button id="clear-data">Clear All Data</button>
            <div class="stats">
                <p>Pages indexed: <span id="pages-count">0</span></p>
                <p>Last updated: <span id="last-updated">Never</span></p>
            </div>
        </div>
    </div>
    
    <script src="../embedding-generator.js"></script>
    <script src="../inverted-index.js"></script>
    <script src="../journey-tracker.js"></script>
    <script src="../storage-manager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
